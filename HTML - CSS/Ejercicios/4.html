<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <h1><strong>Papas fritas</strong></h1>
    <p>Receta de papas fritas caceras</p>
    <img src="img/plato de PPFritas.jpeg" alt="Plato de papas fritas caceras">
    <br>
    <h1><strong>Ingredientes</strong></h1>
    <ul type="circle">
        <li>3 o 4 papas (300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <br>
    <h2><strong>Elaboración (Pasos)</strong></h2>
    <ul type="circle">
    <li>Pelar las papas</li>
    <li>Cortarlas en bastón</li>
    <li>Calentar aceite en una sarten</li>
    <li>Cocinar hasta que esten doradas</li>
    <li>Removerlas del aceite y salar al gusto</li>
    </ul>
</body>
</html>
