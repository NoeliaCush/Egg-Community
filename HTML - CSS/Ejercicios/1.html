<!--Crear un archivo HTML, que contenga un encabezado <h1> seguido de un párrafo y un encabezado <h2>
seguido de otro párrafo. Después, hacer que un párrafo se muestre en negrita y el otro en itálica.
Utilizar saltos de línea si los considera necesarios-->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Ejercicio 1</title>
</head>
<body>
   <h1> Título del encabezado 1</h1>
   <p> <strong>Texto debajo del encabeza 1 en negrita </strong> </p>
   <br>
   <h2> Título del encabezado 2</h2>
   <p> <i>Texto debajo del encabezado 2 en itálica </i> </p>
</body>
</html>
