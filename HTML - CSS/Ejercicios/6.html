<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 6</title>
</head>
<body>
    <h1><strong>Registrar un usuario</strong></h1>
    <form>
        <label for="nombre">Nombre del usuario</label><br>
        <input type="text" id="nombre" name="nombre" value="Noelia"><br>
        <label for="contraseña">Contraseña del usuario</label><br>
        <input type="number" id="contraseña" name="contraseña" value="1234"><br>
        <label for="fechanac">Fecha de nacimiento del usuario</label><br>
        <input type="date" id="fechanac" name="fechanac"><br>
        <label> Sexo del usuario </label> <br>
        <input type="radio" id="hombre" name="sexo" >
        <label for="hombre">Hombre</label><br>
        <input type="radio" id="mujer" name="sexo" >
        <label for="mujer">Mujer</label><br>
        <input type="radio" name="sexo" id="otro">
        <label for="otro">Prefiero no decir</label><br>
        <label> País de nacimiento </label> <br>
        <select name="país">
            <option> Argentina </option>
            <option> Brasil </option>
            <option> Chile </option>
            <option> Uruguay </option>
        </select>
        <br>
        <button type="submit"> Enviar </button>
        <button type="reset"> Borrar </button>    
    </form>
</body>
</html>
